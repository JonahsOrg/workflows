name: 'Initialize a new feature branch'
description: 'Creates and adds the basic requirements for a new feature branch based on an issue ticket'
author: 'jonah jackson'

# Define your inputs here.
inputs:
 owner:
  description: 'The owner of the repository'
  required: true
 repo:
  description: 'The name of the repository'
  required: true
 issue_number:
  description: 'The number of the issue'
  required: true
 issue_title:
  description: 'The title of the issue'
  required: true
 token:
  description: 'The token to use to access the GitHub API'
  required: true

# Define your outputs here.
# outputs:
#  test: 'things happened'

runs:
 using: node20
 main: dist/index.js
